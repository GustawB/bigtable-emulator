# Don't post a comment on pull requests.
comment: off

# Disable commit statuses
coverage:
  status:
    project: no
    patch: no
    changes: no

ignore:
  # Ignore code generated by protobuf, we do not need to test that.
  - "*.pb.cc"
  - "*.pb.h"
  # Ignore third party code and dependencies too.
  - "/third_party/**"
